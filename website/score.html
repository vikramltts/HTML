<!DOCTYPE html>
<html>
    <head>
        <title>Calc using Js</title>
        <style>
            
            div{
                width: 900px;
                height: 500px;
                border: 3px solid black;
                background-color: pink;
                text-align: center;
                margin-left: 20%;
            }
        
        </style>
    </head>
    <body>
        <div>
        
            <h1>Score Meter</h1>
            
            <br>
            <pre style="font-size: large;">(Enter the number of singles,Doubles,Triples,Fours and Sixes in comma seperated format)</pre>
            <form id="form1">
                Enter the Score: <input type="text">
                <br>
                <br>
                <br>
                <br>
                <br>
              
            </form>
            <button onclick="myfunc()">submit</button>
            <p id="demo"></p>

            <script>
                function myfunc() {
  var x = document.getElementById("form1");
  var text = "";
  var i;
  for (i = 0; i < x.length ;i++) {
    text += x.elements[i].value + "<br>";
  }
  var res=text.split(",");
  var score=0;
  for(i=0;i<res.length;i++)
  {
    if(i==0)
    {
        score=score+(parseInt(res[i]))*1; 
    }
    else if(i==1)
    {
        score=score+(parseInt(res[i])*2);
    }
    else if(i==2)
    {
        score=score+(parseInt(res[i])*3);
    }
    else if(i==3)
    {
        score=score+(parseInt(res[i])*4);
    }
    else{
        score=score+(parseInt(res[i])*6);
    }
  }
  
  document.getElementById("demo").innerHTML = score;
  
}
            </script>
        </div>
       
    </body>
</html>
